<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Criando uma pesquisa - Lançamento de Filme</h1>
        
        <form id="surveyForm">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" required>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>

            <label for="opiniao">Opinião:</label>
            <select id="opiniao" required>
                <option value="4">Ótimo</option>
                <option value="3">Bom</option>
                <option value="2">Regular</option>
                <option value="1">Péssimo</option>
            </select>

            <div>
                <button type="button" onclick="adicionarDados()">Adicionar</button>
                <button type="button" onclick="calcularResultados()">Calcular Resultados</button>
            </div>
        </form>

        <h2>Resultados:</h2>
        <p id="mediaIdade"></p>
        <p id="idadeMax"></p>
        <p id="idadeMin"></p>
        <p id="qtdPessimo"></p>
        <p id="porcentagemOtimoBom"></p>
        <p id="numHomensMulheres"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
